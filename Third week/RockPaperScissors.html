<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Part 2
    </title>
</head>

<body>

    <div class="game">
        <div class = "userChoice">Press r, p, or s to start</div>
        <div class = "computerChoice"></div>
        <div class = "outcome"></div>
        <div class = "score"></div>
    </div>

    <script type="text/javascript">

        // Creates an array that lists out all of the options (Rock, Paper, or Scissors).
        let computerChoices = ["r", "p", "s"];
        let userScore = 0;
        let computerScore = 0;

        // This function is run whenever the user presses a key.
        document.onkeyup = function (event) {

            // Determines which key was pressed.
            let userGuess = event.key;

            // Randomly chooses a choice from the options array. This is the Computer's guess.
            let computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

            // Alerts the key the user pressed (userGuess).
            document.querySelector(".userChoice").innerHTML = "User guess: " + userGuess;
            console.log("User guess: " + userGuess);

            // Alerts the Computer's guess.
            document.querySelector(".computerChoice").innerHTML = "Computer guess: " + computerGuess;

            if (userGuess === computerGuess) {
                document.querySelector(".outcome").innerHTML = "Tie";
            } else if (userGuess === "r" && computerGuess === "s") {
                userScore++;
                document.querySelector(".outcome").innerHTML = "Rock breaks Scissors. You win.";
            } else if (userGuess === "s" && computerGuess === "p") {
                userScore++;
                document.querySelector(".outcome").innerHTML = "Scissors cut Paper. You win."; 
            } else if (userGuess === "p" && computerGuess === "r") {
                userScore++;
                document.querySelector(".outcome").innerHTML = "Paper covers Rock. You win.";
            }  else if (computerGuess === "r" && userGuess === "s") {
                computerScore++;
                document.querySelector(".outcome").innerHTML = "Rock breaks Scissors. I win.";
            } else if (computerGuess === "s" && userGuess === "p") {
                computerScore++;
                document.querySelector(".outcome").innerHTML = "Scissors cut Paper. I win.";
            } else if (computerGuess === "p" && userGuess === "r") {
                computerScore++;
                document.querySelector(".outcome").innerHTML = "Paper covers Rock. I win.";
            }

            document.querySelector(".score").innerHTML = "User: " + userScore + " –– Computer: " + computerScore;



        };
    </script>

</body>

</html>
