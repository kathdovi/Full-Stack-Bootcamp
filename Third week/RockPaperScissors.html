<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Part 2
    </title>
</head>

<body>

    <div id="game">

    </div>

    <script type="text/javascript">

        // Creates an array that lists out all of the options (Rock, Paper, or Scissors).
        var computerChoices = ["r", "p", "s"];
        let userScore = 0;
        let computerScore = 0;

        // This function is run whenever the user presses a key.
        document.onkeyup = function (event) {

            // Determines which key was pressed.
            var userGuess = event.key;

            // Randomly chooses a choice from the options array. This is the Computer's guess.
            var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

            // Alerts the key the user pressed (userGuess).
            alert("User guess: " + userGuess);

            // Alerts the Computer's guess.
            alert("Computer guess: " + computerGuess);

            if (userGuess === computerGuess) {
                alert("Tie");
            } else if (userGuess === "r" && computerGuess === "s") {
                userScore++;
                alert("Rock breaks Scissors. You win.");
            } else if (userGuess === "s" && computerGuess === "p") {
                userScore++;
                alert("Scissors cut Paper. You win."); 
            } else if (userGuess === "p" && computerGuess === "r") {
                userScore++;
                alert("Paper covers Rock. You win.");
            }  else if (computerGuess === "r" && userGuess === "s") {
                computerScore++;
                alert("Rock breaks Scissors. I win.");
            } else if (computerGuess === "s" && userGuess === "p") {
                computerScore++;
                alert("Scissors cut Paper. I win.");
            } else if (computerGuess === "p" && userGuess === "r") {
                computerScore++;
                alert("Paper covers Rock. I win.");
            }

            alert("User: " + userScore + " –– Computer: " + computerScore);



        };
    </script>

</body>

</html>
