<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Sushi Prompt - Unsolved</title>
  </head>
  <body>

    <script type="text/javascript">

    let eatsSteak = confirm("Do you eat steak?");


    if ( eatsSteak ) {
        document.write("Here's a Steak Sandwich!");
    } else {
        document.write("Here's a Tofu Stir-Fry!");
    }

    let birthYear = prompt("What is your birth year?");
    
    if ( birthYear < 1997) {
        alert("No Sake for you!")
    }

    </script>

  </body>
</html>
